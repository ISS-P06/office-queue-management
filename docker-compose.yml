version: "3"

services:
  frontend:
    container_name: client
    build:
      context: ./client/
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend
    links:
      - backend:server

  backend:
    container_name: server
    build:
      context: ./server/
    restart: always
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"
